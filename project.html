<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Digital Communication Manager Portfolio">
    <meta name="keywords" content="digital, communication, portfolio">
    <meta name="author" content="Andrea Elena Febres Medina">
    <title>AEFM | PROJECT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="src/favicon.png">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <p><a href="index.html">AEFM</a></p>
        </nav>
    </header>

    <!-- UX LAYOUT -->
    <main id="layout-ux" class="layout-ux" style="display:none;">
        <div class="ux-page">
            <p class="breadcrumb" id="breadcrumb-ux"></p>
            <div class="ux-meta" id="ux-meta"></div>
            <h1 class="ux-title" id="ux-title"></h1>
            <div id="ux-link"></div>

            <div class="ux-hero-wrap">
                <img class="ux-hero-img" id="ux-hero-img" src="" alt="">
            </div>

            <div class="ux-section">
                <p class="ux-section-label">Overview</p>
                <div class="ux-text" id="ux-description"></div>
            </div>

            <div class="ux-section" id="ux-process-section" style="display:none;">
                <p class="ux-section-label">Process</p>
                <div class="process-steps" id="ux-process-steps"></div>
            </div>

            <div class="ux-section" id="ux-artifacts-section" style="display:none;">
                <p class="ux-section-label">Process artifacts</p>
                <div class="process-grid" id="ux-process-grid"></div>
            </div>

            <div class="ux-section" id="ux-decision-section" style="display:none;">
                <p class="ux-section-label">Key decision</p>
                <div class="ux-text" id="ux-key-decision"></div>
            </div>

            <div class="ux-section" id="ux-output-section" style="display:none;">
                <p class="ux-section-label">Output</p>
                <div class="process-grid" id="ux-output-grid"></div>
            </div>

            <div class="ux-divider"></div>
            <div class="ux-nav">
                <a class="project-nav-link" id="ux-prev" href=""></a>
                <a class="project-nav-link" id="ux-next" href=""></a>
            </div>
        </div>
    </main>

    <!-- EDITORIAL LAYOUT -->
    <main id="layout-editorial" class="layout-editorial" style="display:none;">
        <div class="editorial-grid">
            <div class="editorial-left">
                <div class="editorial-left-inner">
                    <p class="breadcrumb" id="breadcrumb-ed"></p>
                    <div class="ux-meta" id="ed-meta"></div>
                    <h1 class="ux-title" id="ed-title"></h1>
                    <div id="ed-description" class="description"></div>
                    <div id="ed-link" style="margin-top:1.5rem;"></div>
                </div>
                <div class="project-nav">
                    <a class="project-nav-link" id="ed-prev" href=""></a>
                    <a class="project-nav-link" id="ed-next" href=""></a>
                </div>
            </div>
            <div class="editorial-right" id="ed-gallery">
                <!-- images injected by JS -->
            </div>
        </div>
    </main>

    <footer>
        <p class="copy">COPYRIGHT <span data-current-year>2026</span></p>
        <p class="email"><a href="mailto:andreae.febresm@gmail.com">WRITE ME</a></p>
        <p class="cv">
            <a href="src/AEFM_CV.pdf" target="_blank">SEE MY CV</a>
        </p>
    </footer>
</body>
</html>
